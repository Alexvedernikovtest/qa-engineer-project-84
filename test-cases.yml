- summary: |
    Фильтрация товара по цене
  requirement: |
    Должен остаться товар подходящий в фильтры по цене
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    В навигационном меню в самом низу есть критерий "Цена" и окна ввода цены от - до
  steps:
    - Вводим в окно "От" сумму 2
    - Вводим в окно "До" сумму 6
  expected-result: |
    На странице остаются товары только в ценовом диапазоне от 2 долларов до 6


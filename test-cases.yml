- summary: |
    Смена языка на сайте
  requirement: |
    Должен измениться язык страницы на Русский
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    В шапке сайта есть кнопки "Store" "Cart" "Language"
  steps:
    - В шапке сайта в меню нажимаем кнопку "Language"
    - Выводится меню выбора языка
    - Нажимаем «Russian»
  expected-result: |
    Информация на странице сайта, включая кнопки переведена на Русский язык

- summary: |
    Поиск товара через сортировку по цене
  requirement: |
    Должен остаться товар подходящий в фильтры по цене
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    В навигационном меню в самом низу есть критерий "Цена" и окна ввода цены от - до
  steps:
    - Вводим в окно "От" сумму 2
    - Вводим в окно "До" сумму 6
  expected-result: |
    На странице остаются товары только в ценовом диапазоне от 2 долларов до 6

- summary: |
    Поиск товара через фильтры по производителю
  requirement: |
    При выборе определенного производителя, должны оставаться на странице только товары выбранного бренда или брендов
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    empty
  steps:
    - Ставим галочку на бренде "Gucci"
  expected-result: |
    На странице остаются товары только бренда "Gucci"

- summary: |
    Поиск товара через строку поиска
  requirement: |
    При вводе в поле "поиск" определенного товара, на странице должен появиться только вводимый товар
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    empty
  steps:
    - Вводим в строку поиска название товара "Cucumber"
  expected-result: |
    На странице остается только один товар, Cucumber


- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на карточке товара кнопки "В корзину", товар должен добавляться в корзину
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    В навигационном меню видим кнопку "Категория", ниже приведен список брендов, выбираем и добавляем
  steps:
    - Ставим галочку на бренде "Gucci"
    - Остаются на странице только товары выбранного бренда
    - Нажимаем на карточке товара кнопку "В корзину"
    - В шапке сайта нажимаем на кнопку "Корзина"
  expected-result: |
    Открывается страница с корзиной, видим выбраный нами товар, колличество

- summary: |
    Оформление заказа
  requirement: |
    При нажатии "Оформить заказ" должно появиться подтверждение заказа
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    empty
  steps:
    - Нажимаем на карточке товара "Essence Mascara Lash Princess" кнопку "В корзину"
    - В шапке сайта нажимаем на кнопку "Корзина"
    - Корзина открылась, мы видим что товар "Essence Mascara Lash Princess" в корзине
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Появляется окно с формой успешного оформления товара



- summary: |
    Удаление одного товара из корзины
  requirement: |
    При удалении товара из корзины, он должен удалиться из корзины, а остальные товары остаться
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    empty
  steps:
    - Нажимаем на карточке товара "Powder Canister" кнопку "В корзину"
    - Нажимаем на карточке товара "Dior J'adore" кнопку "В корзину"
    - В шапке сайта нажимаем на кнопку "Корзина"
    - Корзина открылась, мы видим что наши товары добавлены
    - Нажимаем кнопку "Удалить" на товаре "Dior J'adore"
  expected-result: |
    Видим что товар изчез из корзины

- summary: |
    Очистить корзину
  requirement: |
    При нажатии "Очистить корзину" должны удалиться все добавленные товары
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app
  test-data: |
    empty
  steps:
    - Нажимаем на карточке товара "Essence Mascara Lash Princess" кнопку "В корзину"
    - Нажимаем на карточке товара "Eyeshadow Palette with Mirror" кнопку "В корзину"
    - В шапке сайта нажимаем на кнопку "Корзина"
    - Корзина открылась, мы видим что наши товары добавлены
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Из корзины удалены все товары

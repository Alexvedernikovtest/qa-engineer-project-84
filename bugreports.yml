- summary: |
    При оформлении заказа сервер выдает ошибку
  environment: |
    Opera One(версия: 112.0.5197.39) (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Открыть Dev Tools (Shift+Ctrl+I)
    3. Вкладка Сеть (Network)
    4. Добавляем товар в корзину
    5. Переходим во вкладку корзина
    6. Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Запрос прошел корректно, товар заказан
  actual-result: |
    В Dev Tools Во вкладке "Network" при запросе выдает ошибку "failed" "500" Cart.tsx:36

